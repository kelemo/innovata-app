<!doctype html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Import JQuery and display.js here for dynamic canvas creation-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/display.js"></script>
    <!--Import Processing.js-->
    <script src="js/processing.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>View Visualization - Innovata</title>
</head>
<body class="blue-grey lighten-5">

<!--Navbar-->
<nav>
    <div class="nav-wrapper blue-grey darken-2">
        <div id="logo-space">
            <a href="/"><img id="logo-img" class="brand-logo circle responsive-img z-depth-5" src="images/innovata-logo-outline.png" data-alt-src="images/innovata-logo-filled.png" style="width:62px;height:62px;border:0;z-index:3"></a>
        </div>
        <ul id="nav-mobile" class="right">
            <li><a href="/create" class="green-text text-accent-2">Create</a></li>
        </ul>
    </div>
</nav>

<!--Processing Display-->
<div class="row blue-grey darken-1 green-text text-accent-2">
    <div class="col s12"><br></div>
    <div class="col s3"></div>
    <div class="col s9" id="processing-display-area">
        <!--viz and info go here-->
    </div>
    <div class="col s12"><br></div>
</div>

<!--Back Button-->
<div class="row">
    <div class="col s6"></div>
    <div class="col s6">
        <a href="/">
            <button id="return-btn" class="btn waves-effect waves-light blue-grey darken-1 green-text text-accent-2">Return
                <i class="material-icons right">keyboard_return</i>
            </button>
        </a>
    </div>
</div>

<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="js/materialize.min.js"></script>

</body>

</html>
