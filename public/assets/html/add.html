<!doctype html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Create a Visualization - Innovata</title>
</head>
<body class="blue-grey lighten-5">

<!--Navbar-->
<nav>
    <div class="nav-wrapper blue-grey darken-2">
        <div id="logo-space">
            <a href="/"><img id="logo-img" class="brand-logo circle responsive-img z-depth-5" src="images/innovata-logo-outline.png" data-alt-src="images/innovata-logo-filled.png" style="width:62px;height:62px;border:0;z-index:3"></a>
        </div>
        <ul id="nav-mobile" class="right">
            <li><a href="/create" class="green-text text-accent-2">Create</a></li>
        </ul>
    </div>
</nav>

<!--Form Starts-->
<div class="row">
    <div class="row">
        <div class="col s3"></div>
        <form class="col s6 blue-grey darken-1">
            <!--Username of Visual-Text Field-->
            <div class="row">
                <div class="input-field col s12 green-text text-accent-2">
                    <input placeholder="Cool Visual 1" id="viz-user-input" type="text" class="validate">
                    <label for="viz-user-input" class="green-text text-accent-2">Creator's Name</label>
                </div>
            </div>
            <!--Name of Visual-Text Field-->
            <div class="row">
                <div class="input-field col s12 green-text text-accent-2">
                    <input placeholder="Cool Visual 1" id="viz-name-input" type="text" class="validate">
                    <label for="viz-name-input" class="green-text text-accent-2">Name your Visual</label>
                </div>
            </div>
            <!--Type of Visual-Select-->
            <div class="row">
                <div class="input-field col s12 green-text text-accent-2">
                    <select id="viz-type-input">
                        <option value="" disabled selected>Choose how to visualize your data</option>
                        <option value="1">Text Flow</option>
                        <!--<option value="2">new type</option>-->
                    </select>
                    <label class="green-text text-accent-2">Type of Visual</label>
                </div>
            </div>
            <!--Data for Visual-Text Field-->
            <div class="row">
                <div class="input-field col s12 green-text text-accent-2">
                    <textarea placeholder="Copy and paste any excerpt of text" id="viz-data-input" type="text" data-length="2500" class="materialize-textarea validate"></textarea>
                    <label for="viz-data-input" class="green-text text-accent-2">Data to be visualized</label>
                </div>
            </div>
        </form>
    </div>
    <!--End of Form-->
    <div class="row">
        <div class="col s6"></div>
        <div class="col s6">
            <button id="submit-btn" class="btn waves-effect waves-light blue-grey darken-1 green-text text-accent-2" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
            <a href="/">
                <button id="return-btn" class="btn waves-effect waves-light blue-grey darken-1 green-text text-accent-2">Return
                    <i class="material-icons right">keyboard_return</i>
                </button>
            </a>
        </div>
    </div>
</div>

<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="js/add.js"></script>

</body>

</html>
